
<div class="users-goals-list">
  <div class="goal-item" *ngFor="let item of items | goalsGridOrder" [ngClass]=" item.isDone() ? 'done' : ''" >
    <div class="goal-item-content">
      <div>
        <div class="goal-text">
          {{ item.text }}
          <span *ngIf="item.trialsCount > 1">({{item.approachesCount}}/{{item.trialsCount}})</span>
        </div>

        <div *ngIf="item.topics.length > 0" class="topics">
            <a *ngFor="let topic of item.topics" routerLink="/topic/{{topic.text}}">#{{topic.text}}</a>
        </div>
      </div>
      <span>
        <button mat-raised-button color="success" *ngIf="!item.isDone()" (click)="acceptApproach($event, item)">Accept</button>
        <button mat-raised-button *ngIf="item.isDone()">Repeat</button>
      </span>
    </div>
  </div>
</div>
